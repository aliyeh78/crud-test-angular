<div class="customer-list">
  <h2>Customer List</h2>

  <!-- Customer Form -->
  <form [formGroup]="customerForm" (ngSubmit)="selectedCustomer ? updateCustomer() : addCustomer()">
    <app-input-field
      label="First Name"
      type="text"
      placeholder="Enter first name"
      formControlName="FirstName"
      [parentForm]="customerForm"
    ></app-input-field>

    <app-input-field
      label="Last Name"
      type="text"
      placeholder="Enter last name"
      formControlName="LastName"
      [parentForm]="customerForm"
    ></app-input-field>

    <app-input-field
      label="email"
      type="email"
      placeholder="Enter email"
      formControlName="email"
      [parentForm]="customerForm"
    ></app-input-field>

    <button type="submit">{{ selectedCustomer ? 'Update' : 'Add' }} Customer</button>
  </form>

  <!-- Customer Table -->
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{ customer.FirstName }}</td>
        <td>{{ customer.LastName }}</td>
        <td>{{ customer.email }}</td>
        <td>
          <button (click)="editCustomer(customer)">Edit</button>
          <button (click)="deleteCustomer(customer.Id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
